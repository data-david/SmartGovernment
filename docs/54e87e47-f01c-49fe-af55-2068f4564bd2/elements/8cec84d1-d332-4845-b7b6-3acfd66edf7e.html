						<textarea id="docsrc" style="display:none">The process begins when a shopper decides to add something to a shopping cart. The process ends with a submitted order. In between, the shopper can add additional items to the shopping cart. A shipping address and method for each item can be specified. Availability of the requested items and quantity can be checked, and an estimated availability date can be obtained when the requested quantity of items is not in stock. The order is prepared, and prices are calculated for the order line items. Taxes, shipping charges, and shipping taxes are also calculated. Adjustments can be made to the order total. Coupons can be applied as a discount. The payment instructions are added. Lastly, the shopper checks out. The submit order for processing sub-process handles order quotation expiration, performs inventory allocation, recalculates shipping and shipping taxes if necessary, and handles order approval by customer. Checks are made in WebSphere Commerce Enterprise to check that the order was not previously submitted, that all the trading agreements are active, and that the billing address is updated from the terms and conditions if a billing address exists for it. It also request to get the payment authorization.

Features
•Add/update items, quantities, address information and payment information
•Set current order
•Copy between orders
•Schedule future/recurring orders
•Apply coupons
</textarea>
